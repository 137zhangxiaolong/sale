<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="/js/jquery/jquery.form.js"></script>
    <script src="/js/moment/moment.min.js"></script>
    <script src="/js/numeral/numeral.min.js"></script>
    <script src="/js/numeral/chs.min.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/common/normal.js"></script>
</head>
<body>
<div style="width: 400px;height: 300px;margin: auto;background-color: #94EF94;margin-top: 200px;">
    <center>
        <div style="padding-top: 50px;"><h1>欢迎来到进销存系统</h1></div>
    <form id="loginform">
        用户名：<input type="text" name="userName" id="userName"><br><br>
        密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="pwd" id="pwd"><br><br>
        <button id="loginbtn">登录</button>
    </form>
    </center>
</div>
<script>
    $(function () {
        $("#loginbtn").click(function () {
            var userName = $("#userName").val();
            var pwd = $("#pwd").val();
            //console.log(userName+pwd);
            if(userName==null || userName==""){
                alert("用户名必填");
            }else if(pwd==null || pwd==""){
                alert("密码必填");
            }else{
                alert("");
                //console.log("登录");
                $.post("userLogin",$("#loginform").serialize(),function (res) {
                    var obj = $.dealJSONObj(res);
                    if(!obj.code) {
                        //alert("登录成功")
                        window.location.href="main.html";
                    }else {
                        alert("登录失败" + obj.msg);
                        window.location.reload();
                    }
                })
                //window.location.reload();
            }

        })


    })
</script>
</body>
</html>
